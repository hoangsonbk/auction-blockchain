<!DOCTYPE html>
<html>
<head>
  <title>AuctionChain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>AuctionChain</h1>
  <h2>Example Truffle Dapp</h2>

  <br>
  <div>
    <h3>New Auction</h3>
    <label for="init">Initial Price:</label>
    <input type="text" id="init" placeholder="e.g., 1 ETH"></input>
    <br><button id="submit" onclick="App.newAuction()">Submit</button>
  </div>
    
  <div>
    <h3>Bid Current Auction</h3>
    <label for="bid">Bid:</label>
    <input type="text" id="bid" placeholder="e.g., 95 ETH"></input>
    <br>
    <button id="submit" onclick="App.newBid()">Submit</button>
    <button id="check" onclick="App.getCurrentBid()">Check Current Bid</button>
  </div>
  
  <br><br>
  <span id="status"></span>
  <br>
  <div>
    <button id="finish" onclick="App.finishAuction()">Finish Auction (Admin only)</button>
  </div>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
